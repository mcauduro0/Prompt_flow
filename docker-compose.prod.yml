# =============================================================================
# ARC Investment Factory - Docker Compose (Production)
# =============================================================================
# Production deployment configuration for Digital Ocean
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
#
# Prerequisites:
#   - .env.production file with all secrets
#   - SSL certificates in ./deploy/ssl/
#   - Docker and Docker Compose installed
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Managed by Digital Ocean recommended, but can self-host)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: arc-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - arc-network-prod
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Redis (for caching and job queues)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: arc-redis-prod
    restart: always
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost access
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arc-network-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # API Service (Express)
  # ---------------------------------------------------------------------------
  api:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE_PREFIX:-arc}/api:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: arc-api-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      FMP_API_KEY: ${FMP_API_KEY}
      POLYGON_API_KEY: ${POLYGON_API_KEY}
      # Security
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - arc-network-prod
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      replicas: 2
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Web Service (Next.js)
  # ---------------------------------------------------------------------------
  web:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE_PREFIX:-arc}/web:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: arc-web-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    expose:
      - "3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - arc-network-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      replicas: 2
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Worker Service (Scheduler + Jobs)
  # ---------------------------------------------------------------------------
  worker:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE_PREFIX:-arc}/worker:${VERSION:-latest}
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    container_name: arc-worker-prod
    restart: always
    environment:
      NODE_ENV: production
      TZ: America/Sao_Paulo
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      FMP_API_KEY: ${FMP_API_KEY}
      POLYGON_API_KEY: ${POLYGON_API_KEY}
      # Worker Config
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-3}
      LANE_A_ENABLED: ${LANE_A_ENABLED:-true}
      LANE_B_ENABLED: ${LANE_B_ENABLED:-true}
      # Notifications
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      EMAIL_SMTP_HOST: ${EMAIL_SMTP_HOST}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT}
      EMAIL_SMTP_USER: ${EMAIL_SMTP_USER}
      EMAIL_SMTP_PASS: ${EMAIL_SMTP_PASS}
    volumes:
      - worker_data_prod:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - arc-network-prod
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy with SSL
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: arc-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d.prod:/etc/nginx/conf.d:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - nginx_logs_prod:/var/log/nginx
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - api
      - web
    networks:
      - arc-network-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Certbot for SSL Certificate Renewal
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: arc-certbot
    volumes:
      - ./deploy/ssl:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - arc-network-prod

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  worker_data_prod:
    driver: local
  nginx_logs_prod:
    driver: local
  certbot_webroot:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  arc-network-prod:
    driver: bridge
